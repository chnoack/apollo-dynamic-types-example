type WebReview implements Review {
    value_string: String
    review_type: String
    origin: String
    user: String
}

type PollReview implements Review {
    value_float: Float
    review_type: String
    origin: String
}

interface Review {
    origin: String
    review_type: String
}

type Book {
    id: ID!
    name: String!
    review: Review
}

type Query {
    books: [Book!]!
    book(id: ID!): Book!
}