type WebReview implements  Review {
    user: String
    value: String
    origin: String
}

type PollReview implements  Review {
    value: Float
    origin: String
}

interface Review {
    origin: String
}


type Book {
    id: ID!
    name: String!
    review: Review
}

type Query {
    books: [Book!]!
    book(id: ID!): Book!
}