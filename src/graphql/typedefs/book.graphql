type WebReview {
    user: String
    value_string: String
    origin: String
    review_type: String
}

type PollReview {
    value_float: Float
    origin: String
    review_type: String
}

union Review = PollReview | WebReview


type Book {
    id: ID!
    name: String!
    review: Review
}

type Query {
    books: [Book!]!
    book(id: ID!): Book!
}